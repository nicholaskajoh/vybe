<div class="player fixed-bottom">
  <div class="container">
    <!-- now playing -->
    <div class="media">
      <img class="d-flex mr-3 thumb-64" src="{{ playerAlbumArt }}" alt="New Hit Song">
      <div class="media-body">
        <h5 class="mt-0">{{ playerTitle }} <small>{{ playerArtists }} <span class="text-muted">{{ playerAlbum }}</span></small></h5>

        <div #playerProgressBar id="playerProgressBar" class="progress" (click)="seek($event)">
          <div class="progress-bar bg-vybe-green" role="progressbar" style="height: 3px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" [style.width.%]="seekPercent"></div>
        </div>
     
        <div id="playerControls_R" class="float-right">
          <span id="songTime" class="text-muted">
            <i class="fa fa-clock-o"></i> {{ time }}
          </span>

          <!-- volume controls -->
          <span id="volumeDown" (click)="volumeDown()">
            <i class="fa fa-volume-down"></i>
          </span>
          <span style="padding-left: 5px; padding-right: 5px;">
            <span id="volumeLevel">{{ volume }}</span>/10
          </span>
          <span id="volumeUp" (click)="volumeUp()">
            <i class="fa fa-volume-up"></i>
          </span>
          <!-- ./volume controls -->
        </div>

        <div id="playerControls_L">
          <!-- play -->
          <span id="playButton" (click)="play()">
            <i class="fa fa-play"></i>
          </span>
          <!-- ./play -->

          <!-- pause -->
          <span id="pauseButton" (click)="pause()">
            <i class="fa fa-pause"></i>
          </span>
          <!-- ./pause -->

          <!-- step backward -->
          <span id="stepBackwardButton" (click)="previous()">
            <i class="fa fa-step-backward"></i>
          </span>
          <!-- ./step backward -->

          <!-- step forward -->
          <span id="stepForwardButton" (click)="next()">
            <i class="fa fa-step-forward"></i>
          </span>
          <!-- ./step forward -->

          <!-- shuffle -->
          <span id="shuffleButton">
            <i class="fa fa-random"></i>
          </span>
          <!-- ./shuffle -->

          <!-- repeat -->
          <span id="repeatButton">
            <i class="fa fa-repeat"></i>
          </span>
          <!-- ./repeat -->
        </div>
      </div>
    </div>
    <!-- ./now playing -->
  </div>
</div>
