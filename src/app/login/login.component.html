<h2>Sign in</h2>

<div id="loginCard" class="card mx-auto">
  <div class="card-block">
    <form method="post" action="">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" name="email" placeholder="john.doe@vybe.me">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password">
      </div>

      <div class="form-group text-right">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </div>

      <p><a routerLink="/auth/sign-up">Sign up</a> | <a routerLink="/auth/reset-password">Forgot password?</a></p>
    </form>
  </div>
</div>
